<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="index.js"></script>

    <div class="convert-interface">
      <header>
        <h1 class="header-title">Metric/Imperial Unit Conversion</h1>
        <div class="header-digit">20</div>
        <button class="header-button">Convert</button>
      </header>

      <div class="convert-matrix">
        <div class="convert-to-length convert-bg">
          <h2>Length (Meter/Feet)</h1>
          <div class="metrics-info">
              test
          </div>
        </div>

        <div class="convert-to-volume convert-bg">
          <h2>Volume (Liters/Gallons)</h2>
          <div class="metrics-info">
              test
          </div>
        </div>

        <div class="convert-to-mass convert-bg">
          <h2>Mass (Kilograms/Pounds)</h2>
          <div class="metrics-info">
              test
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
