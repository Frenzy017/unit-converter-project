<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet"
    />
  </head>
  <body>
    
    <div class="convert-interface">
      <header>
        <h1 class="header-title">Metric/Imperial Unit Conversion</h1>
        <input id="input-digit" type="number" class="header-digit"></input>
        <button id="convert-button">Convert</button>
      </header>
      
      <div class="convert-matrix">
        <div class="convert-to-length convert-bg">
          <h2>Length (Meter/Feet)</h2>
          <div id="length" class="metrics-info">
            test
          </div>
        </div>
        
        <div class="convert-to-volume convert-bg">
          <h2>Volume (Liters/Gallons)</h2>
          <div id="volume" class="metrics-info">
            test
          </div>
        </div>
        
        <div class="convert-to-mass convert-bg">
          <h2>Mass (Kilograms/Pounds)</h2>
          <div id="mass" class="metrics-info">
            test
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
  </html>
